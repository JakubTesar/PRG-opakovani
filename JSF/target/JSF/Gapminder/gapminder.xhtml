<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
    <h1><span class="text-danger">Gapminder</span>.io</h1>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Year</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{gapminderService.GM}" var="g">
            <tr>
                <td>
                    <h:link styleClass="btn btn-info mx-2" outcome="Country" value="#{g}">
                        <f:param name="year" value="#{g}"/>
                    </h:link>
                </td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Country</th>
            <th scope="col">AVG LifeExp</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{gapminderService.continentAndLifeExp}" var="con">
            <tr>
                <td>#{con.name}</td>
                <td>#{con.total/con.totalLife}</td>

            </tr>
        </ui:repeat>
        </tbody>
    </table>
</h:body>
</html>
