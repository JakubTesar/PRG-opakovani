<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
   <div class="m-5 d-flex flex-wrap gap-3 flex-column">
      <h1>Welcome to my secret site</h1>
      <div>#{usersBean.loginUser.email}</div>
      <div>#{usersBean.loginUser.fullName}</div>
      <div>#{usersBean.loginUser.hashedPassword}</div>
      <div>#{usersBean.loginUser.createdAt}</div>
      <div>#{usersBean.loginUser.updatedAt}</div>
      <div>#{usersBean.loginUser.userId}</div>
   </div>
   <div class="m-5 d-flex justify-content-center w-25">
      <h:link styleClass="btn btn-primary" outcome="index.xhtml" value="Back"></h:link>
   </div>
</h:body>
</html>
