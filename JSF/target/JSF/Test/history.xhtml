<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
   <h1><span class="text-danger">Fa</span>ctorial.io
      <h:link class="mx-5" value="History" outcome="./history.xhtml"/>
      <h:link class="mx-5" value="Calculator" outcome="./factorialCalc.xhtml"/>

   </h1>
   <div class=" d-flex justify-content-center">
      <div class=" w-50">
         <table class="table text-white">
            <thead>
            <tr>
               <th scope="col">Input</th>
               <th scope="col">Output</th>
               <th scope="col">Date</th>
               <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{factorial.p.listFac}" var="f" varStatus="i">
               <tr>
                  <td>#{f.number}</td>
                  <td>#{f.factorial}</td>
                  <td>#{f.date}</td>
                  <td>
                     <h:form>
                        <h:commandButton action="#{factorial.p.removeFactorial(i.index)}" styleClass="btn btn-danger" value="Delete"/>
                     </h:form>
                  </td>
               </tr>
            </ui:repeat>
            </tbody>
         </table>
      </div>
   </div>


</h:body>
</html>
