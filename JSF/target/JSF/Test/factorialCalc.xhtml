<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
    <h1><span class="text-danger">Fa</span>ctorial.io
        <h:link class="mx-5" value="History" outcome="./history.xhtml"/>
        <h:link class="mx-5" value="Calculator" outcome="./factorialCalc.xhtml"/>
    </h1>
    <div class=" d-flex justify-content-center">

        <div class=" w-50">
            <h2> Factorial Calculator</h2>
            <h:form>
                <h:outputLabel>Number(must be greater than or equal to 1)</h:outputLabel>
                <h:inputText styleClass="form-control" value="#{factorial.number}"/>
                <h:commandButton styleClass="btn btn-primary my-2"
                                 action="#{factorial.calculateFactorial()}" value="Calculate"/>
            </h:form>
            <c:if test="#{factorial.number ge 1}">
                <div class="p-5 bg-success">#{factorial.factorial}</div>
            </c:if>
            <c:if test="#{factorial.number le 1}">
                <div class="p-5 bg-danger">Number must be greater than or equal to 1</div>
            </c:if>
        </div>
    </div>
</h:body>
</html>
