<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
   <h1>Calcuator</h1>
   <h:form styleClass="form-group">
      <h:outputLabel styleClass="mx-5 my-2">Jméno</h:outputLabel>
      <h:inputText styleClass="form-control mx-5 my-2 w-50" value="#{user.firstName}"/>

      <h:outputLabel styleClass="mx-5 my-2">Příjmení</h:outputLabel>
      <h:inputText styleClass="form-control mx-5 my-2 w-50" value="#{user.secondName}"/>
      <h:outputLabel styleClass="mx-5 my-2">Věk</h:outputLabel>
      <h:inputText styleClass="form-control mx-5 my-2 w-50" value="#{user.age}"/>

      <h:outputLabel styleClass="mx-5 my-2">Dlouholetý klient</h:outputLabel>
      <h:inputText styleClass="form-control mx-5 my-2 w-50" value="#{user.longTimeClient}"/>

      <h:commandButton styleClass="btn btn-primary mx-5 my-2"
                       action="#{crm.addUser(user.firstName, user.secondName, user.age, user.longTimeClient)}" value="Send"/>
   </h:form>
   <div class="d-flex justify-content-end">
      <h:link  type="button" value="Back to CRM" class="btn btn btn-light" outcome="CRM.xhtml"/>
   </div>
</h:body>
</html>
