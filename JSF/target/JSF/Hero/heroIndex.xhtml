<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark">
    <div class="m-5 d-flex flex-wrap">
        <h:form>
            <h:commandButton styleClass="btn btn-info m-1" value="All"
                             action="#{heroBean.btnSet('all')}"></h:commandButton>
        </h:form>
        <ui:repeat value="#{heroBean.publisher.entrySet()}" var="p">
            <h:form>
                <h:commandButton styleClass="btn btn-primary m-1" value="#{p.getKey()} (#{p.getValue()})"
                                 action="#{heroBean.btnSet(p.getKey())}"></h:commandButton>
            </h:form>
        </ui:repeat>
    </div>
    <div class="m-5">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Pseudonym</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Race</th>
                <th scope="col">Team</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{heroBean.heroes}" var="sp">
                <tr>
                    <td>#{sp.pseudonym}</td>
                    <td>#{sp.name}</td>
                    <td>#{sp.gender}</td>
                    <td>#{sp.race}</td>
                    <td>#{sp.team}</td>
                </tr>
            </ui:repeat>

            </tbody>
        </table>
    </div>
</h:body>
</html>
