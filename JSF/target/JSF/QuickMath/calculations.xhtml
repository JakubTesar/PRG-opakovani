<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body styleClass="bg-dark text-white">
   <h1><span class="text-danger">Quick</span>Maths.io
      <h:link class="mx-5" value="Scoreboard" outcome="./scoreboard.xhtml"/>
   </h1>


   <div class="d-flex justify-content-center">
      <h:form class="d-flex justify-content-center flex-column">
         <ui:repeat var="s" value="#{quickmath.samples}" varStatus="j">
            <h:outputLabel styleClass="my-1">#{s.x} + #{s.y}</h:outputLabel>
            <h:inputText styleClass="form-control my-1 w-100" value="#{s.answer}"/>
         </ui:repeat>

         <h:commandButton action="#{quickmath.check()}" styleClass="btn btn-danger my-1 w-100" value="Send"/>
      </h:form>
   </div>



</h:body>
</html>
