<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
    <h1>Straw Poll</h1>

    <div class="d-flex w-50 justify-content-center">
        <div class="d-flex justify-content-center">
            <ui:repeat var="pokemon1" value="#{counter.pokemon}" varStatus="i">
                <h:form class=" ml-5">
                    <h:commandButton action="#{counter.counterPlus(pokemon1)}" styleClass="bg-dark border-0"
                                     style="background-image: url(#{pokemon1.image}); width: 100px; height: 100px; background-size: cover">
                        <h2 class="w-25">#{pokemon1.name} #{pokemon1.counter}</h2>
                    </h:commandButton>
                </h:form>
            </ui:repeat>
        </div>
    </div>
</h:body>


</html>
