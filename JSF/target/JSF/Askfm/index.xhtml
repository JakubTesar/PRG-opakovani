<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-gray text-white mb-5 mx-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto gap-3">
                <li class="nav-item active">
                    <h:link styleClass="btn btn-primary " outcome="register.xhtml" value="Register"></h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="btn btn-primary " outcome="login.xhtml" value="Login"></h:link>
                </li>
                <h:form>
                    <h:commandButton styleClass="btn btn-danger" value="Logout"
                                     action="#{usersBean.logout()}"></h:commandButton>
                </h:form>
                <li class="nav-item">
                    <h:link styleClass="btn btn-success" outcome="profile.xhtml" value="ðŸ‘¤">
                        <f:param name="userId" value="#{service.loginUser.userId}"></f:param>
                    </h:link>
                </li>
                <li class="mx-3 d-flex align-items-center">
                    <c:if test="#{service.loginUser.userId == 0}">
                        Annonym
                    </c:if>
                    <c:if test="#{service.loginUser.userId != 0}">
                        #{repository.getAskUserById(service.loginUser.userId).fullName}
                    </c:if>
                </li>
            </ul>
        </div>
    </nav>
    <div class="m-5 d-flex flex-wrap gap-3">
    <div class="w-100">
        <div>
            <h2>Ask somebody</h2>
        </div>
        <h4>Users:</h4>
        <ui:repeat value="#{repository.allAskUsers}" var="u">
            <div class="card bg-dark rounded border-light " style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">User: #{u.fullName}</h5>
                    <h:link styleClass="btn btn-success" outcome="profile.xhtml" value="âž¡">
                        <f:param name="userId" value="#{u.userId}"></f:param>
                    </h:link>
                </div>
            </div>
        </ui:repeat>

    </div>
        <ui:repeat value="#{repository.allQuestions}" var="ask">
            <div class="card bg-dark rounded border-light " style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">From:
                        <c:if test="#{repository.getAskUserById(ask.authorId).userId == null}">
                            Annonym
                        </c:if>
                        <c:if test="#{repository.getAskUserById(ask.authorId).userId != null}">
                            #{repository.getAskUserById(ask.authorId).fullName}
                        </c:if>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">To: #{repository.getAskUserById(ask.targetId).fullName}</h6>
                    <p class="card-text">Question: #{ask.question}</p>
                    <p class="card-text">Answer: #{ask.answer}</p>
                    <h:link styleClass="btn btn-success" outcome="answer.xhtml" value="âž¡">
                        <f:param name="questionId" value="#{ask.questionId}"></f:param>
                    </h:link>
                </div>
            </div>
        </ui:repeat>
    </div>
</h:body>
</html>
