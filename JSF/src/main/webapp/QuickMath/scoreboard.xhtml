<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>


<h:body styleClass="bg-dark text-white">
   <h1><span class="text-danger">Quick</span>Maths.io
      <h:link class="btn btn-primary mx-5" value="Scoreboard" outcome="./calculator.xhtml"/>
   </h1>

   <div class="d-flex justify-content-center">
      <table class="w-50">
         <ui:repeat var="u" value="#{quickmath.users}" varStatus="i">
            <tr class="bold">
               <td>#{u.nickname}</td>
               <td>#{u.percent}%</td>
               <td>#{u.time}s</td>
            </tr>
         </ui:repeat>
      </table>
      <div class="d-flex flex-end">
         <h:link class="btn btn-primary" value="Add user" outcome="./quickMath.xhtml"/>
      </div>
   </div>

</h:body>
</html>
