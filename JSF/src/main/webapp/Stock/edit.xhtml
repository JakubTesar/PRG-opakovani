<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
    <div class="m-5 d-flex justify-content-center align-items-center">
        <h:form>
            <h:outputLabel value="Ticker Symbol"></h:outputLabel>
            <h:inputText styleClass="form-control" value="#{stock.tickerSymbol}"></h:inputText>

            <h:outputLabel value="Descriptive Name"></h:outputLabel>
            <h:inputText styleClass="form-control" value="#{stock.descriptiveName}"></h:inputText>
            <div class=" d-flex justify-content-center">
                <h:commandButton styleClass="btn btn-info m-1" value="Edit"
                                 action="#{stockBean.updateStock(stock.tickerSymbol, stock.descriptiveName)}">
                    <f:param name="stockMarketID" value="#{stockBean.IDParam}"/>
                </h:commandButton>
            </div>
        </h:form>
    </div>
    <div class="mt-5 d-flex justify-content-center">
        <h:link styleClass="btn btn-primary " outcome="index.xhtml" value="Back to stocks"></h:link>
    </div>

</h:body>
</html>
