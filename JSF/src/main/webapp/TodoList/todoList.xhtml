<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
    <h1><span class="text-primary">Todo</span>List.io</h1>
    <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center flex-column w-50">

            <h:form styleClass="form-group">
                <h2>Add new task</h2>
                <h:outputLabel styleClass="mx-1 my-2">Task name:</h:outputLabel>
                <h:inputText styleClass="form-control mx-5 my-2 w-50" value="#{todoList.taskName}"/>

                <h:commandButton styleClass="btn btn-primary mx-1 my-2" action="#{todoList.addTask(todoList.taskName)}"
                                 value="Add a new task"/>
            </h:form>
            <div>
                <h2>Active tasks</h2>
                <ul class="list-group">
                    <ui:repeat value="#{todoList.tasks}" var="task" varStatus="i">
                        <li class="list-group-item list-group-item-dark"> #{task}
                            <h:form>
                                <h:commandButton styleClass="btn btn-success" action="#{todoList.markAsFinish(i.index)}"
                                                 value="Finish"></h:commandButton>
                            </h:form></li>
                    </ui:repeat>
                </ul>

            </div>
            <div>
                <h2>Finished tasks</h2>
                <ul class="list-group">
                    <ui:repeat value="#{todoList.doneTasks}" var="task" varStatus="j">
                        <li class="list-group-item list-group-item-dark"> #{task}
                            <h:form>
                                <h:commandButton styleClass="btn btn-danger" action="#{todoList.deleteTask(j.index)}"
                                                 value="Delete"></h:commandButton>
                            </h:form></li>
                    </ui:repeat>
                </ul>

            </div>
        </div>
    </div>
</h:body>
</html>
