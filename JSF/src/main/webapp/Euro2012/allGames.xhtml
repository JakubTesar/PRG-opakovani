<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
   <h1><span class="text-info">Euro2012</span>.io</h1>
   <div class="d-flex justify-content-center">
      <table class="table table-striped table-dark w-75 d-flex justify-content-center flex-column">
         <thead>
         <tr class="justify-content-center d-flex">
            <th scope="col" class="w-25">#</th>
            <th scope="col" class="w-25">Date</th>
            <th scope="col" class="w-25">ID</th>
            <th scope="col" class="w-25">Stadium</th>
            <th scope="col" class="w-25">Team1</th>
            <th scope="col" class="w-25">Team2</th>
         </tr>
         </thead>
         <tbody>
         <ui:repeat value="#{teamService.games}" var="game" varStatus="i">
            <tr class="justify-content-center d-flex">
               <th class="w-25" scope="row">#{i.index+1}</th>
               <td class="w-25">#{game.date}</td>
               <td class="w-25">#{game.gameID}</td>
               <td class="w-25">#{game.stadium}</td>
               <td class="w-25">#{game.team1}--#{game.goalTeam1}</td>
               <td class="w-25">#{game.team2}--#{game.goalTeam2}</td>
            </tr>
         </ui:repeat>
         </tbody>
      </table>
   </div>
</h:body>

</html>
