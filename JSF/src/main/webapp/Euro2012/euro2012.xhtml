<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
    <h1><span class="text-info">Euro2012</span>.io</h1>
    <div class="d-flex justify-content-center">
        <table class="table table-striped table-dark w-75 d-flex justify-content-center flex-column">
            <thead>
            <tr class="justify-content-center d-flex">
                <th scope="col" class="w-25">#</th>
                <th scope="col" class="w-25">ID</th>
                <th scope="col" class="w-25">Name</th>
                <th scope="col" class="w-25">Coach</th>
                <th scope="col" class="w-25"></th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{teamService.teams}" var="team" varStatus="i">
                <tr class="justify-content-center d-flex">
                    <th class="w-25" scope="row">#{i.index+1}</th>
                    <td class="w-25">#{team.id}</td>
                    <td class="w-25">#{team.teamName}</td>
                    <td class="w-25">#{team.coach}</td>
                    <td class="w-25">
                        <h:link styleClass="btn btn-info me-2" outcome="gamesOfTeam.xhtml" value="Read more">
                            <f:param name="id" value="#{team.id}"/>
                        </h:link>
                    </td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </div>

</h:body>
</html>
