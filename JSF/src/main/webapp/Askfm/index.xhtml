<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-gray text-white mb-5 mx-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto gap-3">
                <li class="nav-item active">
                    <h:link styleClass="btn btn-primary " outcome="register.xhtml" value="Register"></h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="btn btn-primary " outcome="login.xhtml" value="Login"></h:link>
                </li>
                <h:form>
                    <h:commandButton styleClass="btn btn-danger" value="Logout"
                                     action="#{usersBean.logout()}"></h:commandButton>
                </h:form>
                <li class="nav-item">
                    <h:link styleClass="btn btn-success" outcome="profile.xhtml" value="ðŸ‘¤"></h:link>
                </li>
            </ul>
        </div>
    </nav>
    <div class="m-5 d-flex flex-wrap gap-3">

        <div>
            <h2>Ask somebody</h2>
        </div>
        <h:form>
            <h:outputLabel value="For"></h:outputLabel>
            <h:inputText type="number" styleClass="form-control" value="#{question.targetId}"></h:inputText>
            <h:outputLabel styleClass="mt-3" value="Question"></h:outputLabel>
            <h:inputText styleClass="form-control" value="#{question.question}"></h:inputText>

            <h:commandButton styleClass="btn btn-success mt-3" value="Create question"
                             action="#{repository.createQuestion(question.targetId, service.loginUser.userId, question.question)}"></h:commandButton>
        </h:form>

        <ui:repeat value="#{repository.allQuestions}" var="ask">
            <div class="border-1">
                <h:link styleClass="" outcome="profile.xhtml" value="Author: #{ask.authorId}"></h:link>
                <div>#{ask.question}</div>

            </div>
        </ui:repeat>
    </div>
</h:body>
</html>
