<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>

<h:body styleClass="bg-dark text-white">

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto gap-3">
                <li class="nav-item active">
                    <h:link styleClass="btn btn-primary " outcome="register.xhtml" value="Register"></h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="btn btn-primary " outcome="login.xhtml" value="Login"></h:link>
                </li>
                <h:form>
                    <h:commandButton styleClass="btn btn-danger" value="Logout"
                                     action="#{usersBean.logout()}"></h:commandButton>
                </h:form>
                <li class="nav-item">
                    <h:link styleClass="btn btn-success" outcome="profile.xhtml" value="Secret"></h:link>
                </li>
            </ul>
        </div>
    </nav>
    <div class="m-5 d-flex flex-wrap gap-3">

            <div>
                <h:link styleClass="" outcome="profile.xhtml" value="Author:"></h:link>

                    <h3>Question:</h3>
