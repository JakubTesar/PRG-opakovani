<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body styleClass="bg-dark text-white">
    <h1>Straw Poll</h1>

    <div class="d-flex w-50 justify-content-center">
        <div class="d-flex justify-content-center">
            <h:form class=" ml-5">
                <h:commandButton action="#{counter.counterPlus(counter.pokemon.get(0))}" styleClass="bg-dark border-0" style="background-image: url('./001.png'); width: 100px; height: 100px; background-size: cover">
                    <h2 class="w-25">Bulbasaur #{counter.pokemon.get(0).counter}</h2>
                </h:commandButton>
            </h:form>
            <h:form class="ml-5">
                <h:commandButton action="#{counter.counterPlus(counter.pokemon.get(1))}" styleClass="bg-dark border-0" style="background-image: url('./004.png'); width: 100px; height: 100px; background-size: cover">
                    <h2 class="w-25">Charmander #{counter.pokemon.get(1).counter}</h2>
                </h:commandButton>
            </h:form>
            <h:form class="ml-5">
                <h:commandButton action="#{counter.counterPlus(counter.pokemon.get(2))}" styleClass="bg-dark border-0" style="background-image: url('./007.png'); width: 100px; height: 100px; background-size: cover">
                    <h2 class="w-25">Squirtle #{counter.pokemon.get(2).counter}</h2>
                </h:commandButton>
            </h:form>
            <h:form class="ml-5">
                <h:commandButton action="#{counter.counterPlus(counter.pokemon.get(3))}" styleClass="bg-dark border-0" style="background-image: url('./010.png'); width: 100px; height: 100px; background-size: cover">
                    <h2 class="w-25">Caterpie #{counter.pokemon.get(3).counter}</h2>
                </h:commandButton>
            </h:form>
        </div>
    </div>
</h:body>
</html>
