<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h1>Calcuator</h1>
    <h:form styleClass="form-group">
        <h:outputLabel styleClass="mx-5 my-2">Number A</h:outputLabel>
        <h:inputText styleClass="form-control mx-5 my-2 w-50" value="#{number.a}"/>

        <h:outputLabel styleClass="mx-5 my-2">Number B</h:outputLabel>
        <h:inputText styleClass="form-control mx-5 my-2 w-50" value="#{number.b}"/>

        <h:commandButton styleClass="btn btn-primary mx-5 my-2" value="Send"/>
    </h:form>
    <div class="d-flex justify-content-center justify-content-between w-25">
        <h2 class="bg-danger btn">#{number.sum(number.a, number.b)}</h2>
        <h2 class="bg-warning btn">#{number.sub(number.a, number.b)}</h2>
        <h2 class="bg-success btn">#{number.times(number.a, number.b)}</h2>
        <c:if test="#{number.b != 0}">
            <h2 class="bg-info btn">#{number.divided(number.a, number.b)}</h2>
        </c:if>
    </div>
    <c:if test="#{number.b == 0}">
        <h2 >Can't divide by 0</h2>
    </c:if>
</h:body>

</html>
